<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
    "@type": "NewsArticle",
    "@id": "{{ .Permalink }}",
    "headline": "{{ .Params.Title }}",
    "author": "{{ .Params.author }}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Params.SiteName }}",
      "logo": {
            "@type": "ImageObject",
            "name": "myOrganizationLogo",
            "width": "60",
            "height": "600",
            "url": "http://my-organization.org/my-logo.png"
        }
    },
    "image": "{{ .Params.image }}",
    "datePublished": "{{ .Date.Format "2006-01-02" }}"
  },
  "headline": "{{ .Params.Title }}",
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  "url": "{{ .Permalink }}",
  "wordCount": "{{ .WordCount }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.Author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Params.SiteName }}",
    "logo" : {
          "@type": "ImageObject",
          "name": "Tyne Time Logo",
          "width": "873",
          "height": "262",
          "url": "https://www.tynetime.com/images/tyne-time-logo.svg"
      }
  },
  "image": "{{.Params.image }}",
  {{if .Params.categories }}"genre": "{{ range .Params.categories }}{{ . }}{{ end }}",{{ end }}
  {{if .Params.tags }}"keywords": "{{ range .Params.tags }}{{ . }} {{ end }}",{{ end }}
  "description": "{{ .Description }}"
}
</script>

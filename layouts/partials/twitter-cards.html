{{"<!-- Twitter Cards -->" | safeHTML }}
{{ if .IsPage }}
{{ if .Params.image }}
<!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image:src" content="{{ .Params.image }}"/>
{{ else }}
  <meta name="twitter:card" content="summary"/>
{{ end }}
<!-- Twitter Card data -->
<meta name="twitter:title" content="{{ .Title }}"/>
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"/>
{{ with .Site.Social.twitter }}<meta name="twitter:site" content="@{{ . }}"/>{{ end }}
{{ with .Site.Social.twittercreator }}<meta name="twitter:creator" content="@{{ . }}"/>{{ end }}
{{ with .Params.twitter_image_alt }}<meta name="twitter:image:alt" content="{{ . }}"/>{{ end }}
{{ range .Site.Author }}
  {{ with .twitter }}<meta name="twitter:creator" content="@{{ . }}"/>{{ end }}
{{ end }}{{ end }}
